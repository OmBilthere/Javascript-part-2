<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM part2</title>
</head>
<body style="background-color: black; color: #fff;">
    
</body>
<script>
   const div= document.createElement('div') // can create like this h1 span 
   console.log(div)
   div.className ="main"
   div.id = "myid"
   div.setAttribute("title" , "generated title") // direct writes one round
   div.style.backgroundColor="blue"
   div.style.padding = "12px"
   div.innerText="Om Bilthere" // it bring values than overwrite two round
  
  
    // creating text one other method two round

    const addtext = document.createTextNode("Git and Github")
    
    // adding in div

    div.appendChild(addtext)

    // appending in body 
    
    document.body.appendChild(div)




</script>
</html>
